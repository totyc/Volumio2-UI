<div class="box">
  <div class="boxHeader">
    <div class="title">
      <h2 translate="MYVOLUMIO.MY_VOLUMIO"></h2>
    </div>
  </div>
  <div id="authLoginPlugin" class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title"><i class="fa fa-user-circle-o"></i> <span translate="MYVOLUMIO.LOGIN"></span></h3>
    </div>

    <div class="panel-body">

      <div id="" ng-if="myVolumioVerifyUserController.user.verified !== true">
        <p translate="MYVOLUMIO.USER_EMAIL_NOT_VERIFIED"></p>
        <my-volumio-verification-card>
        </my-volumio-verification-card>
        <a ng-click="myVolumioVerifyUserController.goToProfile()" class="btn btn-lg btn-default" translate="MYVOLUMIO.PROFILE"></a>
      </div>

      <div id="" ng-if="myVolumioVerifyUserController.user.verified === true">
        <h4 translate="MYVOLUMIO.YOURE_VERIFIED_DESC"></h4>
        <a ng-click="myVolumioVerifyUserController.goToProfile()" class="btn btn-lg btn-success" translate="MYVOLUMIO.PROFILE"></a>
      </div>


    </div>
  </div>
