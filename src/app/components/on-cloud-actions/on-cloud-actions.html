<div ng-if="!header.isSocketReady" class='on-cloud-actions-container'>
  <div class="logout-container" ng-if="header.authService.user !== null">
    <button class="btn btn-danger btn-small btn-labeled" ng-click="header.logout()">
      <span class="glyphicon glyphicon-log-out"></span>
      {{'MYVOLUMIO.LOGOUT' | translate}}
    </button>
  </div>
  <div class="languageContainer">
    <ui-select ng-model="header.language" ng-change="header.changeLanguage()" search-enabled="false" ng-readonly="true" append-to-body="false" theme="bootstrap">
      <ui-select-match class="ui-select-match" placeholder="">
        {{$select.selected.label}}
      </ui-select-match>
      <ui-select-choices class="ui-select-choices" repeat="language in header.languages track by $index">
        <div ng-bind-html="language.label"></div>
      </ui-select-choices>
    </ui-select>
  </div>
</div>
