<div class="modal-body trackManagerActionSheet text-center">
  <button class="btn btn-link playerControls"
      ng-class="{'active': modal.playerService.state.random}"
      ng-click="modal.playerService.shuffle()"
      title="{{'TRACK_INFO_BAR.RANDOM' | translate}}">
    <i class="fa fa-random"></i>
  </button>
  <button ng-if="!modal.playerService.state.repeat"
      class="btn btn-link playerControls"
      ng-class="{'active': modal.playerService.state.repeat}"
      ng-click="modal.playerService.repeatAlbum(true, false)"
      title="{{'TRACK_INFO_BAR.REPEAT_ALL' | translate}}">
    <i class="fa fa-repeat"></i>
  </button>
  <button ng-if="modal.playerService.state.repeat && !modal.playerService.state.repeatSingle"
      class="btn btn-link playerControls"
      ng-class="{'active': modal.playerService.state.repeat}"
      ng-click="modal.playerService.repeatAlbum(true, true)"
      title="{{'TRACK_INFO_BAR.REPEAT_SINGLE' | translate}}">
    <i class="fa fa-repeat"></i>
  </button>
  <button ng-if="modal.playerService.state.repeat && modal.playerService.state.repeatSingle"
      class="btn btn-link playerControls"
      ng-class="{'active': modal.playerService.state.repeat}"
      ng-click="modal.playerService.repeatAlbum(false, false)"
      title="{{'TRACK_INFO_BAR.REPEAT_OFF' | translate}}">
    <i class="fa fa-repeat">1</i>
  </button>
  <favourite-track-btn></favourite-track-btn>
  <add-track-to-playlist-btn></add-track-to-playlist-btn>
  <button
    class="btn btn-info btn-block"
    ng-class="{ 'disabled': modal.creditsLoading || modal.creditsError }"
    ng-click="modal.getAlbumCredits()">
    <span ng-if="!modal.creditsLoading && !modal.creditsError">
      <i class="fa fa-info mr-2"></i> {{ 'BROWSER.ALBUM_CREDITS' | translate }}
    </span>
    <span ng-if="!modal.creditsLoading && modal.creditsError">
      <i class="fa fa-info"></i> {{ 'BROWSER.NOT_FOUND' | translate }}
    </span>
    <div ng-if="modal.creditsLoading" class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
  </button>
  <button
    class="btn btn-info btn-block"
    ng-class="{ 'disabled': modal.albumStoryLoading || modal.albumStoryError }"
    ng-click="modal.getAlbumStory()">
    <span ng-if="!modal.albumStoryLoading && !modal.albumStoryError">
      <i class="fa fa-bullseye mr-2"></i> {{ 'BROWSER.ALBUM_STORY' | translate }}
    </span>
    <span ng-if="!modal.albumStoryLoading && modal.albumStoryError">
      <i class="fa fa-info"></i> {{ 'BROWSER.NOT_FOUND' | translate }}
    </span>
    <div ng-if="modal.albumStoryLoading" class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
  </button>
  <button
    class="btn btn-info btn-block"
    ng-class="{ 'disabled': modal.artistStoryLoading || modal.artistError }"
    ng-click="modal.getArtistStory()">
    <span ng-if="!modal.artistStoryLoading && !modal.artistError">
      <i class="fa fa-users mr-2"></i> {{ 'BROWSER.ARTIST_STORY' | translate }}
    </span>
    <span ng-if="!modal.artistStoryLoading && modal.artistError">
      <i class="fa fa-users"></i> {{ 'BROWSER.NOT_FOUND' | translate }}
    </span>
    <div ng-if="modal.artistStoryLoading" class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
  </button>
  <!-- <button
    class="btn btn-info btn-block"
    ng-class="{ 'disabled': modal.trackStoryLoading || modal.storyError }"
    ng-click="modal.getTrackStory()">
    <span ng-if="!modal.trackStoryLoading && !modal.storyError">
      <i class="fa fa-music mr-2"></i> {{ 'BROWSER.TRACK_STORY' | translate }}
    </span>
    <span ng-if="!modal.trackStoryLoading && modal.storyError">
      <i class="fa fa-music"></i> {{ 'BROWSER.NOT_FOUND' | translate }}
    </span>
    <div ng-if="modal.trackStoryLoading" class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
  </button> -->
  <div class="d-flex spacer mb-4"></div>
  <button class="btn btn-info btn-block"
      ng-if="modal.playerService.state.artist"
      ng-click="modal.goTo('artist')">
    <i class="fa fa-user mr-2"></i> <span translate="TRACK_MANAGER.GO_TO_ARTIST"></span>
  </button>
  <button class="btn btn-info btn-block"
      ng-if="modal.playerService.state.album"
      ng-click="modal.goTo('album')">
    <i class="fa fa-bullseye mr-2"></i> <span translate="TRACK_MANAGER.GO_TO_ALBUM"></span>
  </button>
  <div class="d-flex spacer mb-4"></div>
  <button class="btn btn-twitter btn-block"
      ng-if="modal.playerService.state.album &&
          modal.uiSettingsService.uiSettings.trackManagerButtonBar.actions.twitter !== false"
      ng-click="modal.tweetTrack(modal.uiSettingsService.uiSettings.trackManagerButtonBar.actions.twitterData)">
    <i class="fa fa-twitter mr-2"></i> <span translate="TRACK_MANAGER.TWEET_TRACK"></span>
  </button>
  <button class="btn btn-warning btn-block" ng-click="modal.cancel()">
    <span translate="COMMON.CLOSE"></span>
  </button>
</div>
